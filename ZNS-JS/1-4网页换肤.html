<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>网页换肤</title>
		<link id="l1" rel="stylesheet" type="text/css" href="css1.css" />
		<script type="text/javascript">
			function skin1() {
				//				变量
				var oL = document.getElementById('l1');
				oL.href = 'css1.css';
			}

			function skin2() {
				var oL = document.getElementById('l1');
				oL.href = 'css2.css';
			}
		</script>
	</head>

	<body>
		<input type="button" name="" id="" value="皮肤一" onclick="skin1()" />
		<input type="button" name="" id="" value="皮肤二" onclick="skin2()" />

	</body>

</html>
