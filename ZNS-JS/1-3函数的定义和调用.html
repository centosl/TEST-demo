<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>函数的定义和调用</title>
    <script type="text/javascript">
    //函数	有定义没有调用不产生任何效果，没有定义调用会出错
    function show() //定义
    {
        while (true) {
            alert("esoridghn")
        }
    }
    show(); //调用 ，弹出abc
    </script>
</head>

<body>
    <a href="" onclick="show()">efrefv</a>
</body>

</html>
